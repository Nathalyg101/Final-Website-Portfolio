    <body>
        <header class="w3-container row-color-1">
            <h1 class="w3-center w3-animate-top logo-nd"><b class="header-h1">Nathaly Design</b></h1>
            <nav>
                <ul class="w3-center w3-animate-top">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="about.html">About</a></li>

                <p id="date"></p>

                        <!-- javascript below -->
                        <script>
                            var d=new Date();
                            document.getElementById("date").innerHTML=d;
                        </script>
            </nav>
        </header>
        <div class="fcf-body">
            
            

            <div id="fcf-form">
                <h3 class="fcf-h3"><b class="resume-text-heads">Contact Me</b></h3>

                <form id="fcf-form-id" class="fcf-form-class" method="post" 
                    action="https://formsubmit.co/7fb173d6d1b1fdf16f454c2e9dc16f65">
                
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label resume-text-heads">Name</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label resume-text-heads">Email Address</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label resume-text-heads">Message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" 
                            rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" 
                        class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                    </div>

                </form>
            </div>

            <footer class="w3-center">
                <p class="sec-banner-text">&copy; Nathaly Design Copyright 2024</p>
            </footer>
        </div>

    </body>
